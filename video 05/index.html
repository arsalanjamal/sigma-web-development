<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Train.jpg" alt="Train image" height="230"/>
    <table>
        <caption>Student details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Harry</td>
            <td>Programmer</td>
            <td>Javascript</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Programmer</td>
            <td>Java</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td>
            <td rowspan="2">Java</td>
        </tr>
        </tbody>
        <td colspan="2">Sam</td>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Sam</td>
            <td colspan="2">Foot</td>
        </tr>
        </tfoot>
    </table>
    <ul>
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>
    <ol>
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>
</body>
</html>
