<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
<style>
     /* img{
        filter:blur(5px);
    }  */
     .img1{
        filter:brightness(122%) contrast(120);
     }
     .img2{
        /* filter:brightness(220%); */
        /* filter:invert(100%) */
        filter: opacity(0.7);
     }
     .img3{
        /* filter:grayscale(100%) */
        filter:sepia(100%)
     }
</style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images.unsplash.com/photo-1709884732287-491ef6210d41?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D"width="500px" alt="">
        <img class="img2" src="https://bizrahmed.com/wp-content/uploads/2024/04/Shah-Rukh-Khan3-1.webp" alt=""width="500">
        <img class="img3" src="https://static.toiimg.com/thumb/msid-116962048,imgsize-5356,width-400,resizemode-4/116962048.jpg" width="500" alt="">
    </div>
</body>
</html>
