<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border:2px solid black;
            padding:34px;
            box-shadow: 15px 6px 5px  red;
            
        }
        .text-element{
            text-shadow: 20px 12px 2px #af0d0d;
            outline:2px solid black;
            border:2px solid green;
            border-radius:8px;
            outline-offset:19px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima accusantium ipsum debitis dolores necessitatibus quae, ab facilis quam sit, similique magnam tenetur eos rerum quidem excepturi laborum perspiciatis reprehenderit modi mollitia ducimus ratione nesciunt.</p>
</body>
</html>
