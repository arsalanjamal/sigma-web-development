<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        body{
            background-color: gray;
        }
        .card{
            background-color:white;
            width:194px;
            height:244px;
            border-radius:7px;
        }
        .image{
            padding:5px;
            
        }
        .image img{
            border-radius: 7px;
        }

        .content p{
            font-size:13px;

        }
    </style>   
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg" alt="" width="244">
        </div>
        <div class="capsules"></div>
        <div class="content"></div>
    </div>
</body>
</html>
